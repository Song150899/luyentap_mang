<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm tổng các phần tử chẵn trong mẳng</title>
</head>
<body>
<script>
    let arr = [1, 2, 5, 7, 8, 3]

    function tong(arr) {
        let tong = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                tong += arr[i]
            }
        }
        return tong
    }
    document.write(tong(arr))
</script>

</body>
</html>
