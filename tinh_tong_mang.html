<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng các phần tử trong mảng</title>
</head>
<body>
<script>
    let tong=0
    let a=[1,3,5,7]
    for (i=0;i<a.length;i++){
        tong=tong+ a[i]
    //    a[i] là giá trị cua mảng a với vị trí của phàn tử là i

    }
    document.write(tong)
</script>

</body>
</html>
