<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let arr=[ 1,3,5,8]
    function gtln(arr){
        let maxx=0
        for (let i=0;i<arr.length;i++) {
            maxx = arr[0]
            if (arr[i] > maxx) {
                maxx = arr[i]
            }
        }
        return maxx
    }
    document.write(gtln(arr))
</script>

</body>
</html>
