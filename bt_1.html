<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính trung bình cộng các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 7, 9]

    function trungbinhcong(arr) {
        let newArr = []
        let tong = 0
        let trungbinhcong = 0
        for (let i = 0; i < arr.length; i++) {
            tong = tong + arr[i]
        }

        trungbinhcong = tong / arr.length
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > trungbinhcong) {
                // nếu giá trị của arr tại vị trí i lớn hơn trung bình cộng
                newArr.push(arr[i])
                // ta thêm giá trị lớn hơn đó vào mảng mới đã tạo
            }
        }
        return newArr

    }

    document.write(trungbinhcong(arr))
</script>

</body>
</html>
