<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phần tử x bất kỳ có tồn tại trong mảng hay không</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 7, 9]

    function tim(x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(x) == -1) {
                // indexOf tìm kiếm phần tử trong mảng
                //nếu indexOf bằng -1 thì phần tử đó k có trong mảng
                alert(x + ' không có trong mảng')
            } else {
                alert(x + ' có trong mảng')
            }
        }
    }
    tim(x)
</script>

</body>
</html>
