<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr=[ 1,3,6,74,0]
    function gtnn(arr){
        let min=0
        for (let i=0;i<arr.length;i++){
            min=arr[0]
            if ( arr[i]< min){
                min= arr[i]
            }
        }
        return min
    }
    document.write(gtnn(arr))
</script>

</body>
</html>
